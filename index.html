<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <h1>Awsome Books</h1>
  <section id="all-books">
    <ul id="book-list"></ul>
  </section>
  <section id="add-new-book">
    <hr>
    <fieldset id="new-book">
      <h2>Add Books</h2>
      <div class="input-container">
        <input type="text" name="title" id="new-title" placeholder="Title">
        <input type="text" name="author" id="new-author" placeholder="Author">
        <div class="btn-container">
          <button type="button" id="add-book">Add</button>
        </div>
      </div>
    </fieldset>
  </section>
  <script src="script.js"></script>

</html>
