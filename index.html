<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>
  <header class="top-header">
		<div class="navbar">
			<div class="nav-name">
				<p>Awsome Books</p>
			</div>
			<a href="#" class="nav-link" id="nav-list">List</a>
			<a href="#" class="nav-link" id="nav-add">Add new</a>
			<a href="#" class="nav-link" id="nav-contact">Contact</a>
		</div>
	</header>
  <section id="all-books">
    <h2>Awsome Books</h2>
    <ul id="book-list">
      
    </ul>
  </section>
  <section id="add-new-book">
    <fieldset id="new-book">
      <h2>Add Books</h2>
      <input type="text" name="title" id="new-title" placeholder="Title">
      <input type="text" name="author" id="new-author" placeholder="Author">
      <button type="button" id="add-book">Add</button>
    </fieldset>
  </section>  
  <script src="script.js"></script>
  <section id="contact">
		<div class="container">
			<header class="contact-header">
				<h1>Contact information</h1>
			</header>
			<div class="info">
				<p>Do you have any questions or you just want to say "hello"? You can reach out to us!</p>
				<ul class="info-list">
					<li class="info-item">Our e-mail mail@mail.com</li>
					<li class="info-item">Our phone number: 01234567892</li>
					<li class="info-item">Our address: Stree#, City NameCountry name</li>
				</ul>
			</div>
		</div>
	</section>
	<footer>
		<h2>Copyright...</h2>
	</footer>
	<script src="/JS/app.js"></script>
</body>

</html>
